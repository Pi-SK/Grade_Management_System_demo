<!DOCTYPE html>
<html lang="zh-hans">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>学生成绩管理系统</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'GradeManage/style_forms.css' %}"
    />
    <script src="{% static 'GradeManage/script.js' %}"></script>
  </head>

  <body>
    <div class="login">
      <div class="login_form">
        <h1>确认删除课程信息？</h1>
        <table style='width: max(auto, 400px)'>
          <thead>
            <tr>
              <th>课程码</th>
              <th>课程名</th>
              <th>学分</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ object.course_id }}</td>
              <td>{{ object.course_name }}</td>
              <td>{{ object.credits }}</td>
            </tr>
          </tbody>
        </table>
        <form method="post" style='width: max(auto, 400px)'>
          {% csrf_token %}
          <input
            type="submit"
            value="确认删除"
            class="btn btn-danger"
            style="color: #e84545; font-size: 1rem; margin-top: 2rem;"
          />
          <a
            href="{% url 'GradeManage:course_list' %}"
            class="btn btn-secondary"
            style='width: auto;'
            >取消</a
          >
        </form>
      </div>
    </div>

    <div class="header">
      <h1>学生成绩管理系统</h1>
      <a href="{% url 'GradeManage:index' %}">首页</a>
      <a href="{% url 'GradeManage:student_list' %}">学生信息</a>
      <a
        href="{% url 'GradeManage:course_list' %}"
        style="color: #3f72af; background-color: #efefef"
        >课程信息</a
      >
      <a href="{% url 'GradeManage:grade_index' %}">成绩管理</a>
      <a href="{% url 'admin:login' %}" target="_blank">管理登录</a>
    </div>
    <div class="main">
      <div class="side-bar"></div>
      <div class="content">
        <h1>学生信息表</h1>
        <table>
          <thead>
            <tr>
              <th>学号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>出生日期</th>
              <th>专业</th>
              <th>学院</th>
              <th style="width: 145px">操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
